<!DOCTYPE html>
<html>
	<head>
		<title>Display pattern</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>Display pattern</h1>

		<script>
			// compete JavaScript code ...
			var result = "*"
			
			for (i = 1; i < 6; i++) {
				document.write(result.repeat(i))
				document.write("<br>")
			}
			
			
		</script>
	</body>
</html>
